<head>
	<!--<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">-->
  
  
  <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  
  
  <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  </head>
  <body>
  
	<h1>Angular Bot</h1>
  
	 
  <cdk-virtual-scroll-viewport  style="height: 500px" itemSize="90" >
  <ng-container *ngFor="let message of messages | async">
	
		<div class="message"  [ngClass]="{'from': message.sentBy === 'bot','to': message.sentBy === 'user'}">
  {{ message.content }}
  
	</div>
	  
  </ng-container>
  <label for ="nameField">Your Message</label>

  <input [(ngModel)]="formValue" (keyup.enter)="sendMessage()" type="text"><br>

  <button (click)="sendMessage()">Send</button> 
</cdk-virtual-scroll-viewport>
  </body>
