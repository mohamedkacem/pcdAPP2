<mat-toolbar class="my-card">
  <span>Registration</span>
</mat-toolbar>
<mat-card class="my-card">
  <mat-card-content>
    
    <form class="my-form">
        {{user | json}}
      <mat-form-field class="full-width">
             <mat-label>First Name</mat-label>
             <input  matInput  placeholder="First name"  name="firstname" [(ngModel)]="userr.firstname"  required>
          </mat-form-field><br>

          <mat-form-field class="full-width">
            <mat-label>User Name</mat-label>
            <input  matInput  placeholder="Username"  name="username" [(ngModel)]="userr.username"  required>
         </mat-form-field><br>
          <mat-form-field class="full-width">
             <mat-label>Last Name</mat-label>
             <input  matInput  placeholder="Last Name" name="lastname"  [(ngModel)]="userr.lastname" required>
          </mat-form-field><br>
          <mat-form-field class="full-width">
             <mat-label>Address</mat-label>
             <input  matInput  placeholder="Address" name="address" [(ngModel)]="userr.address"  required>
          </mat-form-field><br>
          <mat-form-field class="full-width">
             <mat-label>Email</mat-label>
             <input  matInput  placeholder="Email" name="email"  [(ngModel)]="userr.email">
          </mat-form-field><br>
          <mat-form-field class="full-width">
             <mat-label>Password</mat-label>
             <input  matInput  placeholder="Password"  name="password"  [(ngModel)]="userr.password">
          </mat-form-field><br>
          <mat-form-field>
            <mat-label>Date of Birth</mat-label>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date" >
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <br>
      <!--<section class="example-section">
            <label class="example-margin">Gender:</label>
            <mat-radio-group [(ngModel)]="gender">
              <mat-radio-button class="example-margin" value="after">Male</mat-radio-button>
              <mat-radio-button class="example-margin" value="before">Female</mat-radio-button>
              <mat-radio-button class="example-margin" value="before">Other</mat-radio-button>
            </mat-radio-group>
       </section>-->
   </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="signup()" color="primary">REGISTER</button>
  </mat-card-actions>
</mat-card>
