<mat-toolbar>
  <span class="my-card">LOGIN</span>
</mat-toolbar>
<mat-card class="my-card">
   <mat-card-content>
      <form class="my-form" (ngSubmit)="auth()">
         <mat-form-field class="full-width">
            <mat-label>First Name</mat-label>
            <input  matInput  placeholder="Text" name="First Name" [(ngModel)]="name">
         </mat-form-field><br>
         <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input  matInput  placeholder="Password" name="password" [(ngModel)]="password">
         </mat-form-field>
        <!--<img src="./assets/img/aa.jpg"/>--> 
        <br>
        <button mat-raised-button  type="submit" color="primary">LOGIN</button>
      </form>
   </mat-card-content>
   <mat-card-actions>
      
   </mat-card-actions>
</mat-card>
